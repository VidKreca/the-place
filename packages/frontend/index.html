<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>the-place</title>
</head>
<body>
    <div class="container" v-scope @vue:mounted="mounted">
        <div class="header">
            <h1>The place</h1>
            <h2>by <a href="https://vidkreca.github.io/">Vid Kreƒça</a></h2>
        </div>

        <canvas 
            id="canvas" 
            @click="onCanvasClick" 
            @mousemove="onCanvasMouseMove" 
            @mousedown="mouse.leftDown = true" 
            @mouseup="mouse.leftDown = false" 
            @mouseleave="mouse.leftDown = false" 
            @wheel="onCanvasScroll">
        </canvas>

        <div class="controls">
            <span >{{timeoutText()}}</span>

            <div class="colors" v-if="colors && colors.length > 0">
                <button v-for="color, index in colors" @click="onColorClick(index)" :class="{selected: index === selectedColorIndex}" :style="{'background-color': getRgb(color)}"></button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js" defer></script>
</body>
</html>

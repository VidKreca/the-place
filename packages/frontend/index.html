<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>the-place</title>
</head>
<body>
    <div class="container" v-scope @vue:mounted="mounted">
        <canvas id="canvas" v-on:click="onCanvasClick"></canvas>
        <div class="statusContainer">
            <span>{{timeout}}</span>
            <div class="colors" v-if="colors">
                <button v-for="color, index in colors" @click="onColorClick(index)" :class="{selected: index === selectedColorIndex}" :style="{'background-color': getRgb(color)}"></button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js" defer></script>
</body>
</html>
